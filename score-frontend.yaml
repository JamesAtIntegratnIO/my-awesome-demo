# Score.dev specification for my-awesome-demo Frontend
apiVersion: score.dev/v1b1
kind: Workload

metadata:
  name: my-awesome-demo-frontend

spec:
  containers:
    frontend:
      image: my-awesome-demo/frontend:latest
      variables:
        NODE_ENV: "production"
      ports:
        - port: 3000
          protocol: TCP
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"

  service:
    ports:
      web:
        port: 3000
        targetPort: 3000
        protocol: TCP
